<div class="toast mt-4" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
  <div class="toast-header">
    <strong class="mr-auto">VHS</strong>
    <small class="text-muted ml-2 small">{{ notice.timesince }} ago</small>
    <a apiref="{% url 'notifications:mark_as_read' notice.slug %}" type="button" class="ml-2 mb-1 close close-notif"
       data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </a>
  </div>

  <div class="toast-body text-primary">
    {{ notice.actor }}
    {{ notice.verb }}
    {% if notice.target %}
      of {{ notice.target }}
    {% endif %}
    {% if notice.description %}
      <p>{{ notice.description|linebreaksbr }}</p>
    {% endif %}

    <div class="notice-actions mt-4">
      {% for action in notice.data.actions %}
        <a class="btn btn-dark btn-sm" href="{{ action.url }}">{{ action.title }}</a>
      {% endfor %}
    </div>
  </div>
</div>
